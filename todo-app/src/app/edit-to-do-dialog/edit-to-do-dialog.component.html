<h1 class="title">Edit ToDo</h1>

<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input type="text" class="input" placeholder="Type todo text here...">
      </div>
    </div>
    <br>

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button class="button is-light" type="button" (click)="close()" >Cancel</button>
      </div>
      <div class="control">
        <button class="button" type="submit">Save</button>
      </div>
    </div>

  </form>
</div>
