<div class="container">
  <div class="todo-list">
    <div class="input-group">
      <input type="text" placeholder="Todo" #newTask />
      <button class="add-button" (click)="add(newTask.value)">Add</button>
    </div>
    <table>
      <tr [class.even]="i%2===0" [class.odd]="i%2" *ngFor="let task of tasks; let i = index">
        <td>
          <p [class.is-done]="task.isDone">
            {{ task.title }}
          </p>
        </td>
        <td>
          <button class="remove-button" (click)="remove(task)">Delete</button>
          <button class="done-button" (click)="markAsDone(task)">Done</button>
        </td>
      </tr>
    </table>
  </div>
</div>
