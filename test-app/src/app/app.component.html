<html>
  <body>
    Apples
    <app-child-comp
      (onCountChanged)="updateTotalCount($event)"
      [startingCount]="3"
    ></app-child-comp>

    Bananas
    <app-child-comp
      (onCountChanged)="updateTotalCount($event)"
      [startingCount]="20"
    ></app-child-comp>

    Steaks
    <app-child-comp
      #steaks
      (onCountChanged)="updateTotalCount($event)"
    ></app-child-comp>

    <h1>{{ totalCount }}</h1>
    <h2>{{ steaks.count }}</h2>
  </body>
</html>
